<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Api</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2>Sample Image</h2>
    <p>
      This image has it's height clipped to 300x300px using the height attribute in
      the html img tag.
    </p>

    <img
      src="./images/image.png"
      alt="big image"
      id="reference-image"
      width="300"
      height="300"
    />

    <h2>Image drawn using canvas</h2>
    <canvas id="canvas" height="300" width="300"></canvas>
  </body>
    <script src="./script.js"></script>
</html>
